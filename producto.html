<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Front-End Store</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="shortcut icon" href="img/icon2.ico" />

    <!-------------------------
    FONTS
    ---------------------------->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Krub:wght@400;700&family=Staatliches&display=swap"
      rel="stylesheet"
    />

    <!------------------------
        STYLE
    -------------------------->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <a href="index.html">
        <img class="header__logo" src="img/logo.png" alt="Logotipo" />
      </a>
    </header>

    <nav class="navegacion">
        <a class="navegacion__enlace navegacion__enlace--activo" href="index.html">Tienda</a>
        <a class="navegacion__enlace" href="nosotros.html">Nosotros</a>
    </nav>

    <main class="contenedor">
        <h1>React JS</h1>

        <div class="camisa">
          <img class="camisa__imagen" src="img/3.jpg" alt="Imagen del producto">
          <div class="camisa__contenido">
            <p>
               Lorem ipsum dolor sit, amet consectetur adipisicing elit. Labore aperiam suscipit alias ipsam repellendus iure consequuntur quia.
            </p>
           <form class="formulario" action="">
              <select class="formulario__campo">
                <optgroup label="Tallas">
                  <option disabled selected>Seleccione una talla</option>
                  <option value="chica">Chica</option>
                  <option value="mediana">Mediana</option>
                  <option value="grande">Grande</option>
                </optgroup>
              </select>
              <input class="formulario__campo" type="number" placeholder="Cantidad" min=1 max=5>
              <input class="formulario__submit" type="submit" value="Agregar al carrito">
           </form>
          </div>
        </div>
    </main>
    
    <footer class="footer">
        <p class="footer__texto">Front-End Store - Todos los derechos reservados</p>
    </footer>
</html>
